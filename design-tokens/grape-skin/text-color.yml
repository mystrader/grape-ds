global:
  category: font
  type: color
  cssProperties:
  - color

imports:
- ./aliases/color.yml

props:
  ## Global
  color-text-base:
    value: '{!gray-darkest}'
    comment: 'Base text.'
  color-text-hint:
    value: '{!gray-base}'
    comment: 'Hint.'
  color-text-personal:
    value: '{!pink-base}'
    comment: 'Personal items.'
  color-text-active:
    value: '{!blue-base}'
    comment: 'Active items.'
  color-text-danger:
    value: '{!red-darkest}'
    comment: 'Danger on light background.'
  color-text-success:
    value: '{!lime-darkest}'
    comment: 'Success on light background.'
  color-text-link:
    value: '{!blue-darker-1}'
    comment: 'Link.'

  ## Buttons: Standard
  color-text-button-standard-basic:
    value: '{!gray-base}'
    comment: 'Basic button Standard'
  color-text-button-standard-primary:
    value: '{!white}'
    comment: 'Primary button Standard.'
  color-text-button-standard-danger:
    value: '{!red-base}'
    comment: 'Danger button Standard.'
  color-text-button-standard-fatal:
    value: '{!white}'
    comment: 'Fatal button Standard.'

  ## Buttons: Minimal
  color-text-button-minimal-basic:
    value: '{!gray-base}'
    comment: 'Basic button Minimal.'
  color-text-button-minimal-primary:
    value: '{!purple-base}'
    comment: 'Primary button Minimal.'
  color-text-button-minimal-danger:
    value: '{!red-base}'
    comment: 'Danger button Minimal.'

  color-text-button-minimal-basic-hover:
    value: '{!gray-darker-1}'
    comment: 'Basic button Minimal hover.'
  color-text-button-minimal-primary-hover:
    value: '{!purple-darker-1}'
    comment: 'Primary button Minimal hover.'
  color-text-button-minimal-danger-hover:
    value: '{!red-darker-1}'
    comment: 'Danger button Minimal hover.'

  color-text-button-minimal-basic-active:
    value: '{!gray-darkest}'
    comment: 'Basic button Minimal active.'
  color-text-button-minimal-primary-active:
    value: '{!purple-darkest}'
    comment: 'Primary button Minimal active.'
  color-text-button-minimal-danger-active:
    value: '{!red-darkest}'
    comment: 'Danger button Minimal active.'

  ## Buttons: Disabled
  color-text-button-disabled:
    value: '{!gray-lighter-2}'
    comment: 'Disabled button.'
