global:
  category: text-color
  type: color
  cssProperties:
  - color
  - fill

imports:
- ./aliases/colors.yml

props:
  ## Global text color
  color-text-primary:
    value: '{!base-darker}'
    comment: 'Primary text.'
  color-text-secondary:
    value: '{!base-base}'
    comment: 'Secondary information, helper text, icon labels.'
  color-text-personal:
    value: '{!personal-base}'
    comment: 'Personal items.'
  color-text-danger:
    value: '{!negative-base}'
    comment: 'Danger on light background.'
  color-text-success:
    value: '{!positive-dark}'
    comment: 'Success on light background.'
  color-text-link:
    value: '{!secondary-dark}'
    comment: 'Link.'
  color-text-active:
    value: '{!secondary-dark}'
    comment: 'Active text elements.'
  color-text-invers:
    value: '{!base-ghost}'
    comment: 'Invers text color.'

  ## Buttons Standard
  color-text-button-standard-primary:
    value: '{!base-bw-white}'
    comment: 'Standard primary button text.'
  color-text-button-standard-basic:
    value: '{!base-dark}'
    comment: 'Standard basic button text.'
  color-text-button-standard-danger:
    value: '{!base-bw-white}'
    comment: 'Standard danger button text.'
  color-text-button-standard-disabled:
    value: '{!disabled-base}'
    comment: 'Standard disabled button text.'

  ## Buttons Minimal
  color-text-button-minimal-primary:
    value: '{!primary-base}'
    comment: 'Minimal primary button text.'
  color-text-button-minimal-basic:
    value: '{!base-dark}'
    comment: 'Minimal basic button text.'
  color-text-button-minimal-danger:
    value: '{!negative-base}'
    comment: 'Minimal danger button text.'
  color-text-button-minimal-disabled:
    value: '{!disabled-base}'
    comment: 'Minimal disabled button text.'

  ## Form controls
  color-text-formcontrol-label:
    value: '{!base-darker}'
    comment: 'Label text for form controls.'
  color-text-formcontrol-explanation:
    value: '{!base-base}'
    comment: 'Explanation text for form controls.'
