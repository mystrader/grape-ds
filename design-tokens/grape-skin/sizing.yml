global:
  category: spacing
  type: size
  cssProperties:
  - 'height'
  - 'max-height'
  - 'min-height'
  - 'width'
  - 'max-width'
  - 'min-width'

imports:
- ./aliases/space.yml

props:
  ## Buttons
  height-button-regular:
    value: '{!space-4-x}'
    comment: 'Button height for regular size.'
  height-button-small:
    value: '{!space-3-x}'
    comment: 'Button height for small size.'
  space-button-group:
    value: '{!space-2-x}'
    comment: 'Space between 2 button elements inside a button group.'

  ## Tabs
  space-tab-group:
    value: '{!space-2-x}'
    comment: 'Space between 2 tab elements inside a tab group.'

  ## Icons
  size-icon-small:
    value: '{!space-2-x}'
    comment: 'Small icon size.'
  size-icon-medium:
    value: '{!space-2-half-x}'
    comment: 'Medium icon size.'
  size-icon-large:
    value: '{!space-3-x}'
    comment: 'Large icon size.'
  size-icon-button:
    value: '{!space-2-x}'
    comment: 'Icon size inside a button.'

  ## Form controls
  space-formcontrol-label:
      value: '{!space-1-x}'
      comment: 'Space between a form control and the label/explanation.'

## Avatar
  size-avatar-small:
    value: '{!space-3-x}'
    comment: 'Small avatar size.'
  size-avatar-medium:
    value: '{!space-4-x}'
    comment: 'Medium avatar size.'
  size-presence-indicator-small:
    value: '{!space-1-half-x}'
    comment: 'Presence indicator size for small avatar size.'
  size-presence-indicator-medium:
    value: '{!space-1-half-x}'
    comment: 'Presence indicator size for medium avatar size.'
  size-grouptype-indicator-small:
    value: '{!space-1-half-x}'
    comment: 'Group-type indicator size for small avatar size.'
  size-grouptype-indicator-medium:
    value: '{!space-2-x}'
    comment: 'Group-type indicator size for medium avatar size.'
  size-groupcolor-small:
    value: '{!space-1-half-x}'
    comment: 'Group color area for small avatar size.'
  size-groupcolor-medium:
    value: '{!space-2-x}'
    comment: 'Group color area for medium avatar size.'
  space-avatar-item:
      value: '{!space-x}'
      comment: 'Space between avatar and text in avatar item.'
  space-members-count:
      value: '{!space-half-x}'
      comment: 'Space between members icon and members count text.'
  space-members-secondary:
      value: '{!space-x}'
      comment: 'Space between members count and secondary text.'
