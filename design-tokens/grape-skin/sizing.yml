  border-stroke-width-separator:
    value: '{!stroke-thin}'
    comment: 'Separator line.'

  ## Buttons
  border-stroke-width-button:
    value: '{!stroke-thin}'
    comment: 'Button border.'

  ## Input
  border-stroke-width-input:
    value: '{!stroke-thin}'
    comment: 'Input field border.'

  ## Icons
  size-icon-base-web:
    value: '{!space-2-half-x}'
    comment: 'Base icon size web.'

  size-icon-small-web:
    value: '{!space-1-half-x}'
    comment: 'Small icon size web.'

  size-icon-button-web:
    value: '{!space-2-half-x}'
    comment: 'Icon button size web.'

  size-icon-base-mobile:
    value: '{!space-3-x}'
    comment: 'Base icon size mobile.'

  size-icon-small-mobile:
    value: '{!space-2-half-x}'
