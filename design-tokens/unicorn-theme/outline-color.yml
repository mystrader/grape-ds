global:
  category: border-color
  type: color
  cssProperties:
  - 'outline'
  - 'outline-color'

imports:
- ./aliases/colors.yml
- ./aliases/color-palettes.yml

props:
  color-outline-focus-default:
    value: '{!gray-30}'
    comment: 'Outline color for default focus state.'
  color-outline-focus-invalid:
    value: '{!negative-light}'
    comment: 'Outline color for invalid focus state.'
